<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
<html>
<head>
	<title>{%block title%}Ice-Cream{% endblock title %}</title>
</head>
<body>
{% block body %}
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
	    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
	    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner container-fluid px-0">
	    <div class="carousel-item active">
	      <img src="{% static 'img3.jpg' %}" class="d-block w-100" alt="..." style="height: 500px">
	    </div>
	    <div class="carousel-item">
	      <img src="{% static 'img2.jpg' %}" class="d-block w-100" alt="..." style="height: 500px">
	      <div class="carousel-caption d-none d-md-block">
	    </div>
	    <div class="carousel-item">
	      <img src="{% static 'img1.jpg' %}" class="d-block w-100" alt="..." style="height: 500px">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </a>
	</div>

	<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for products in product %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src={{ products.img }}>
            <div class="card-body">
              <p class="card-text">{{ products.desc }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">{{ products.date }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock body %}
</body>
</html>
